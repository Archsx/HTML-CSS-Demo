<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
    <div id="app">
        <com-a :count="1"></com-a>
    </div>
    <script>
        Vue.component('com-a',{
            name:'comA',
            props:{
                count:{
                    type:Number,
                    default:1
                }
            },
            template:'<div><com-a :count="count+1" v-if="count < 3"></com-a>{{count}}'
        })
        new Vue({
            el:'#app',
        })
        </script> 
</body>
</html>

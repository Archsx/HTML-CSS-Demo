<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .Alert_close {
            font-weight: bold;
            cursor: pointer;
        }

        .Alert--Success {
            color: green;
        }

        .Alert--Warning {
            color: #aa0;
        }

        .Alert--Error {
            color: red;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
    <template id="alert-template">
        <div :class="alertClass" v-show='show'>
            <slot><strong>Default!</strong>Hello Wold</slot>
            <span class="Alert_close" v-on:click="show=false">x</span>
        </div>
    </template>
    <alert type="success">
        <strong>success</strong>Looks good to me
    </alert>
    <script>
        Vue.component('alert',{
            template:'#alert-template',
            props:{
                type:String
            },
            computed:{
                alertClass:function(){
                    return {
                        'Alert--Success':this.type==='success',
                        'Alert--Waring':this.type==='warning',
                        'Alert--Error':this.type==='error'
                    }
                }
            },
            data:function(){
                return {
                    show:true
                }
            }
        })
        new Vue({
            el:'body'
        })
    </script>
</body>

</html>

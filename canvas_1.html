<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body onload="draw()">
    <canvas id="canvas" width="150" height="150"></canvas>
    <script>
        
    function draw() {
    var ctx = document.getElementById('canvas').getContext('2d');
      ctx.beginPath();
      ctx.moveTo(30,96);
      ctx.lineTo(70,66);
      ctx.lineTo(103,76);
      ctx.lineTo(170,15);
      ctx.stroke();
  }
    </script>
</body>
</html>

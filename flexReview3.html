<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .box{
        display: flex;
        flex-wrap: wrap;
        width: 200px;
        height: 200px;
        border: 1px solid black;
    }
    .row{
        flex-basis: 100%;
        display: flex;
    }
    .item{
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: black;
    }
    .row:nth-child(2){
        justify-content: center;
    }
    .row:nth-child(3){
        justify-content: space-between;
    }
    </style>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="row">
            <div class="item">
            </div>
            <div class="item">
            </div>
            <div class="item">
            </div>
        </div>
        <div class="row">
            <div class="item">
            </div>
        </div>
        <div class="row">
            <div class="item">
            </div>
            <div class="item">
            </div>
        </div>
    </div>
</body>
</html>

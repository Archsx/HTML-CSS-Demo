<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         /* @import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);  */
        body{
            margin: 0;
            padding: 0;
            background: #fff;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            
        }
      
        .body{
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-008.jpg);
            background-size: cover;
            filter: blur(5px);
            z-index: 0;
        }
         .grad{
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg,rgba(0, 0,0, 0),rgba(0, 0, 0, 0.65));/*对称，所以只需要指定起始点（无需指定终止点）或者方向。角度为从下往上的轴顺时针旋转角度 */
            z-index: 1;
            opacity: 0.7; 
        }
        .header{
            position:absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
            margin-left: -255px;
            margin-top: -35px;
            /* border: 1px solid black; */

        }
       .header div{
           /* float: left; */
           color: #fff;
           font-family: "Exo",sans-serif;
           font-size: 35px;
           font-weight:200; 
       } 
       .header div span{
           color: #5379fa;
       }
       .login{
           position:absolute;
           top: 50%;
           left: 50%;
           height: 150px;
           width: 350px;
           padding: 10px;
           margin-left:-50px ;
           z-index: 2; 
           margin-top: -75px;
       }
       .login input[type=text]{
        width: 250px;
        height: 30px;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 2px;
        color: #fff;
        font-size: 16px;
        font-weight: 400;
        padding: 4px;
       }
       .login input[type=password]{
           width: 250px;
           height: 30px;
           background: transparent;
           border: 1px solid rgba(255, 255, 255, 0.6);
           border-radius: 2px;
           color: #fff;
           font-size: 16px;
           font-weight: 4px;
           padding: 4px;
           margin-top: 10px;

       }
       .login input[type=button]{
           width: 260px;
           height: 35px;
           background: #fff;
           border: 1px solid  #fff;
           cursor: pointer;
           border-radius: 2px;
           color: #a18d6c;
           font-size: 16px;
           font-weight: 400;
           padding: 6px;/*其实这是默认样式，毕竟没写*{padding: 0}  */
           margin-top: 10px;
       }
       .login input[type=button]:hover{
           opacity: 0.8;
       }
       .login input[type=button]:active{
           opacity: 0.6;
       }
       .login input[type=text]:focus{
              outline: none;   
            /* border: 1px solid transparent;  */
            border: 1px solid  rgba(255, 255, 255, 0.9); 

       }
       .login input[type=password]:focus{
           outline: none;
           border: 1px solid rgba(255, 255, 255, 0.9);
       }
       :-ms-input-placeholder{
           color: rgba(255, 255, 255, 0.6);
       }
       ::-webkit-input-placeholder{
           color: rgba(255, 255, 255, 0.6);
       }








        /* .login{
            border: 1px solid red;
        } */
    </style>
</head>
<body>
    <div class="body"> </div>
    <div class="grad">
        
    </div>
    <div class="header">
        <div>
            Site<span>Random</span>
        </div>
    </div>
    <br>
    <div class="login">
        <input type="text" name="user" value="" placeholder="username"><br>
        <input type="password" name="password" value="" placeholder="password"><br>
        <input type="button" name="" value="login">

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  .top{
    position: absolute;
    top: 0;
    height: 0;
    width:100%;
    height: 300px;
    background: rgba(0, 0, 0, .5);
     /* z-index:999;  */
  }
  .bottom{
    height: 300px;
    background: yellowgreen;
       position: relative   
  }
  </style>
</head>
<body>
    <div class="top">

    </div>
    <div class="bottom">
      
    </div>
    <script>
      document.querySelector('.bottom').addEventListener('click',function(e){
          console.log("xixi")
          // e.stopPropagation()
      });
      document.querySelector('.top').addEventListener('click',function(e){
          console.log("haha")
      })
      //事实证明，z-index与冒泡没有关系，冒泡相对的是DOM结构，父子之间才会冒泡。而z-index(默认为dom结构越靠后越在表面，而脱离文档流的元素在文档流元素的上面)决定了你到底点击的是哪一个元素，比如上面的两个元素不是父子关系，则console.log只会打印一个值。
     // 而假如是父子关系，则不论z-index大小或者谁在表层，都必须考虑冒泡，因为冒泡相对的是DOM结构！！
    </script>
</body>
</html>

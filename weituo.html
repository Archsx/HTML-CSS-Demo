<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件委托</title>
</head>
<body>
    <button type="" id="btnTake">取号</button>
    <ol id="numbers">
        
    </ol>
    <script>
       btnTake.addEventListener('click',function(e){
           var number = parseInt(Math.random()*100,10);
           var li = document.createElement('li')
           var span = document.createElement('span')
           span.textContent = number;
           li.appendChild(span)
        //    li.addEventListener('click',function(e){
        //        li.remove()
        //    });
        //    li.addEventListener('click',function(e){
        //        li.remove()
        //    });
           numbers.appendChild(li)
       }) 
       numbers.addEventListener('click',function(e){
           let element = e.target;/*Identifies the current target for the event, as the event traverses the DOM. It always refers to the element to which the event handler has been attached, as opposed to event.target which identifies the element on which the event occurred.*/
           while(element.tagName !== 'LI'){
               if(element === numbers){
                   return;// element = null; break;
               }
               element = element.parentNode
           }
           element && element.remove()
       })
    </script>
</body>
</html>
